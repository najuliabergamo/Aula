<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100%;
            margin: 0;
        }
        .container{
            display: grid;
            height: 100vh;
            grid-template-areas: 
                "header header"
                "nav content"
                "nav footer";
            grid-template-columns: 300px 1fr; /* Nav com 300px, Content ocupa o resto */
            grid-template-rows: 30vh 1fr auto; /* Header 30vh, Content flexível, Footer automático */
        }
        .Header{
            grid-area: header;
            background-color: #e57373;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            height: 30vh;
        }
        .Nav{
            grid-area: nav;
            background-color: #c5cae9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            margin-left: 0; /* Garante que fica a esquerda */
            margin-right: auto; /* Empurra para a esquerda */
            width: 300px;
            height: 70vh;
        }
        .Content{
            grid-area: content;
            background: #ffe0b2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .Footer{
            grid-area: footer;
            background-color: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Header">Header</div>
        <div class="Nav">Nav</div>
        <div class="Content">Content</div>
        <div class="Footer">Footer</div>
    </div>
</body>
</html>
