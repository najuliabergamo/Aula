<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de números</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input {
      margin: 5px 10px 5px 0;
      width: 80px;
    }

    button {
      padding: 5px 15px;
    }

    #resultado {
      font-size: 18px;
      margin-top: 20px;
    }

    ul {
      margin-top: 20px;
    }

    li {
      margin-bottom: 5px;
    }

    </style>
    <script>

         let historico = [];

    function sortear() {
      const min = parseInt(document.getElementById("min").value);
      const max = parseInt(document.getElementById("max").value);

      if (isNaN(min) || isNaN(max) || min >= max) {
        alert("Por favor, informe valores válidos. Mínimo deve ser menor que o máximo.");
        return;
      }

      const numeroSorteado = Math.floor(Math.random() * (max - min + 1)) + min;

      document.getElementById("resultado").innerText = "Número sorteado: " + numeroSorteado;

      let item = historico.find(obj => obj.numero === numeroSorteado);
      if (item) {
        item.vezes++;
      } else {
        historico.push({ numero: numeroSorteado, vezes: 1 });
      }

  
      atualizarLista();
    }

    function atualizarLista() {
      const lista = document.getElementById("lista");
      lista.innerHTML = ""; 

      historico.sort((a, b) => a.numero - b.numero);

      for (let item of historico) {
        const li = document.createElement("li");
        li.innerText = `Número ${item.numero} - sorteado ${item.vezes} ${item.vezes === 1 ? "vez" : "vezes"}`;
        lista.appendChild(li);
      }
    }

    </script>
</head>
<body>

    <h1>Sorteio de Números</h1>

  <label for="min">Mínimo:</label>
  <input type="number" id="min" value="1">
  
  <label for="max">Máximo:</label>
  <input type="number" id="max" value="100">
  
  <button onclick="sortear()">Sortear</button>

  <p id="resultado"></p>

  <h2>Histórico de Números Sorteados:</h2>
  <ul id="lista"></ul>

    
</body>
</html>
