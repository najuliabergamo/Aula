<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <script>
        function calcularIMC() {
      const nome = document.getElementById("nome").value.trim();
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);

       if (!nome || isNaN(peso) || isNaN(altura)) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
      }
      const imc = peso / (altura * altura);
      const imcArredondado = imc.toFixed(2);
      document.getElementById("resultadoIMC").innerText = `${nome}, seu IMC é ${imcArredondado}`;

      if (imc < 18.5) {
        classificacao = "Abaixo do peso";
      } else if (imc < 24.9) {
        classificacao = "Peso normal";
      } else if (imc < 29.9) {
        classificacao = "Sobrepeso";
      } else if (imc < 34.9) {
        classificacao = "Obesidade grau 1";
      } else if (imc < 39.9) {
        classificacao = "Obesidade grau 2";
      } else {
        classificacao = "Obesidade grau 3 (mórbida)";
      }

      document.getElementById("classificacao").innerText = "Classificação: " + classificacao;
      let faixa = Math.floor(imc);
      let imgSrc = "perfil.jpg";   

      switch (true) {
        case (faixa < 18):
          imgSrc = "abaixopeso.png";
          break;
        case (faixa >= 18 && faixa < 25):
          imgSrc = "normal.png";
          break;
        case (faixa >= 25 && faixa < 30):
          imgSrc = "obesidade1.png";
          break;
        case (faixa >= 30 && faixa < 35):
          imgSrc = "obesidade2.png";
          break;
        case (faixa >= 35 && faixa < 40):
          imgSrc = "obesidade3.png";
          break;
        case (faixa >= 40):
          imgSrc = "sobrepeso.png";
          break;
      }

      document.getElementById("imgPerfil").src = imgSrc;
      document.getElementById("imgPerfil").alt = classificacao;
    }
    </script>
</head>
<body>
    <h1>Bem vindo à calculadora de IMC</h1>
    <label for="nome">Nome:</label>
  <input type="text" id="nome">

  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso" step="0.1">

  <label for="altura">Altura (m):</label>
  <input type="number" id="altura" step="0.01">

  <button onclick="calcularIMC()">Calcular</button>

  <p id="resultadoIMC"></p>
  <p id="classificacao"></p>

  <img id="imgPerfil" src="perfil.jpg" alt="Perfil de saúde">

    
</body>
</html>
