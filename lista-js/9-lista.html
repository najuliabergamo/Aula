<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paleta de Cores</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .color-box {
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    

  </style>
</head>

<body>
  <h2>Pressione espaço para mudar as cores</h2>
  
  <div class="container">
    <div class="color-box" style="background-color:#05668D"><span>#05668D</span></div>
    <div class="color-box" style="background-color:#427AA1"><span>#427AA1</span></div>
    <div class="color-box" style="background-color:#EBF2FA"><span>#EBF2FA</span></div>
    <div class="color-box" style="background-color:#679436"><span>#679436</span></div>
    <div class="color-box" style="background-color:#A5BE00"><span>#A5BE00</span></div>
  </div>

  <script>
    // Gera uma cor hexadecimal aleatória
    function gerarCorAleatoria() {
      const letras = '0123456789ABCDEF';
      let cor = '#';
      for (let i = 0; i < 6; i++) {
        cor += letras[Math.floor(Math.random() * 16)];
      }
      return cor;
    }

    // Muda as cores quando o usuário aperta espaço
    document.addEventListener('keydown', function (event) {
      if (event.code === 'Space') {
        const caixas = document.querySelectorAll('.color-box');
        caixas.forEach(caixa => {
          const novaCor = gerarCorAleatoria();
          caixa.style.backgroundColor = novaCor;

          // Ajusta a cor do texto para legibilidade
          const brilho = parseInt(novaCor.substring(1, 3), 16) * 0.299 +
                         parseInt(novaCor.substring(3, 5), 16) * 0.587 +
                         parseInt(novaCor.substring(5, 7), 16) * 0.114;
          caixa.style.color = brilho > 160 ? '#000' : '#FFF';

          caixa.querySelector('span').textContent = novaCor;
        });
      }
    });
  </script>
</body>
</html>
