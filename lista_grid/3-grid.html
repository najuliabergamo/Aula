<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            box-sizing: border-box;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container{
            display: grid;
            height: 100vh;
            gap: 10px;
            grid-template-areas:
                "a a a b b"
                "c d d d d";
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        .itemA{
            margin-right: 90px;
            grid-area: a;
            background-color: #4a4a4a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
        }
        .itemB{
            margin-left: 100px;
            grid-area: b;
            background-color: #4a4a4a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
        }
        .itemC{
            grid-area: c;
            background-color: #4a4a4a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
        }
        .grid-selection{
            grid-area: d;
            background-color: white;
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }
        .itemE{
            background-color: #b0b0b0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .itemF{
            background-color: #b0b0b0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .itemG {
            background-color: #b0b0b0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .itemM {
            background-color: #b0b0b0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .itemI {
            background-color: #b0b0b0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .itemJ {
            background-color: #b0b0b0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itemA">A</div>
        <div class="itemB">B</div>
        <div class="itemC">C</div>
        <div class="grid-selection">
            <div class="itemE">E</div>
            <div class="itemF">F</div>
            <div class="itemG">G</div>
            <div class="itemM">M</div>
            <div class="itemI">I</div>
            <div class="itemJ">J</div>
        </div>
    </div>
</body>
</html>
