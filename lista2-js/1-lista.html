<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pessoas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      margin-top: 40px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 6px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: left;
      animation: aparecer 0.3s ease;
    }

    @keyframes aparecer {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .close {
      background-color: #dc3545;
    }

    .close:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Pessoas</h1>
  <button id="abrirModal">Abrir Formulário</button>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Formulário de Cadastro</h2>
      <form id="formCadastro">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
        </div>

        <div class="form-group">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required>
        </div>

        <div class="form-group">
          <label for="genero">Gênero:</label>
          <select id="genero" name="genero" required>
            <option value="">Selecione...</option>
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option value="Outro">Outro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="arquivo">Enviar arquivo:</label>
          <input type="file" id="arquivo" name="arquivo" accept=".jpg,.png,.pdf">
        </div>

        <div class="buttons">
          <button type="submit">Salvar</button>
          <button type="button" class="close" id="fecharModal">Fechar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const abrir = document.getElementById("abrirModal");
    const fechar = document.getElementById("fecharModal");
    const form = document.getElementById("formCadastro");

    
    abrir.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    fechar.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const dados = new FormData(form);

      try {
        const resposta = await fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          body: dados
        });

        if (resposta.ok) {
          alert(" Cadastro realizado com sucesso!");
          form.reset();
          modal.style.display = "none";
        } else {
          alert(" Erro ao enviar os dados.");
        }
      } catch (erro) {
        console.error("Erro:", erro);
        alert(" Falha na comunicação com o servidor.");
      }
    });
  </script>
</body>
</html>
