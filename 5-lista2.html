<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Layout Flexbox</title>
<style>
  * { box-sizing: border-box; }

  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-family: Arial, sans-serif;
  }

  header, footer {
    background: #9acd32;
    padding: 20px;
    text-align: center;
    font-weight: bold;
  }

  main {
    flex: 1; /* ocupa o espaço restante entre header e footer */
    display: flex;
    background: #ccc; /* só pra ver o espaço total */
  }

  article {
    flex: 3;
    background: white;
    padding: 20px;
  }

  aside {
    flex: 1;
    background: #fef9e7;
    padding: 20px;
  }

  nav {
    flex: 1;
    background: #e0f2f1;
    padding: 20px;
  }

  @media (max-width: 700px) {
    main { flex-direction: column; }
  }
</style>
</head>
<body>
  <header>Header</header>

  <main>
    <article>Article</article>
    <aside>Aside</aside>
    <nav>Nav</nav>
  </main>

  <footer>Footer</footer>
</body>
</html>
